    <!-- Modal -->
    <div class="modal fade" id="ComposeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Compose Slime</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!--Text box-->
        <div class="modal-body">
            <textarea class="form-control" aria-label="With textarea">Compose Slime</textarea>
        </div>

        <!--Slime and close button-->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">
            Slime

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">

                </svg>
                </button>
            </div>

                                        </figure>
                                        </div>
                                        
                                        <div class="col-sm-10">
                                        <div class = "row">
                                            <span class="fw-bold">
                                                Kevin Angstadt
                                            </span>
                                            <span class="text-muted fw-normal">
                                                @KevinAAngstadt
                                            </span>
                                            </div> 
                                        </div>
                                    </div>
                                    <p style="font-size: larger;">
                                        <span>
                                            Hello world
                                        </span>
                                        <a class="mention" href="#">#firstslime</a>
                                    </p>

                                        10:24AM

                                            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                        </svg>
                                        August 30, 2021
                                    </p>
                                </div>      
                            </li>
