<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page Project 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="LoginS.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center">
  <div class="container text" style="width: 60%; ">
    <div class="row">
      <div class="col align-self-start">
        <main class="form-signin">
          <form>


            <h1 class="display-1"> <strong> Slugfest </strong></h1>
            <h2 class="h3 mb-3 fw-normal">Please Sign in</h2>
            <h4 class="small">New? <A HREF="registration.html">Create an account</A> </h4>



            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
          </form>
        </main>




      </div>
    </div>
  </div>
</body>
